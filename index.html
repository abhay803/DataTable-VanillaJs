<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataTable</title>

    <link rel="stylesheet" href="./index.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>DataTable Representation</h1>
        </header>
        <main>
            <div class="row data-change">
                <div class="fleft">
                    <label for="data">Show </label>
    
                    <select id="data" style="padding: 10px;" onchange="showTableData()">
                        <option value="">All</option>
                        <option value="5">5</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                    <span> Entries</span>
                </div>
                <div class="fright searchbar">
                    <label for="tableSearch">Search: </label>
                    <input type="text" id="tableSearch" onkeyup="tableSearch()" placeholder="Search for values..." title="Type a value">
                </div>
            </div>

            <div style="clear: both;"></div>

            <div style="overflow-x: auto;">
                <table id="table1">
    
                </table>
            </div>
        </main>
        <footer>
            <div class="data-info">
                Showing 1 to <span id='lastDataNum'></span> of <span id='totalDataCount'></span> Entries
            </div>
            <div class="pagination">
                <a href="#">Prev</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">Next</a>
              </div>
        </footer>
    </div>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
